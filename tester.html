<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API Example</title>
    <style>
      /* Set the height of the map element */
      #map {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Google Maps API Example</h1>
    <!-- Add a div element for the map -->
    <div id="map"></div>

    <!-- Add the Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHmXR9tdoHGxwFWrSiDoxe7cPYcKWLJNw"></script>

    <script>
      // Initialize and center the map
      function initMap() {
        var myLatLng = { lat: 40.748817, lng: -73.985428 };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: myLatLng,
        });

        // Add a marker to the map
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: "Hello World!",
        });
      }
      // Load the map
      google.maps.event.addDomListener(window, "load", initMap);
    </script>
  </body>
</html>
