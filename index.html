<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Tangerine" />
    <link rel="stylesheet" href="frontend.css" />
    <script src="map.js"></script>
  </head>

  <body>
    <div class="container1">
      <div class="search-box">        
        <p class="fa-solid fa-location-crosshairs"></p>
        <input class="box" type="text" placeholder="Search Location or ZIP code" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="date-container">
        <span class="date-value"></span>
      </div>
      <div class="city-container">
        <span class="city-value"></span>
      </div>
      
      <div class="city-not-found-blurb"></div>

      <div class="weather-box">
        <div class="temperature">
          <i class="fa-solid fa-temperature-low"></i>
          <span class="temperature-value">: </span>
          <img class="weather-icon" alt="Info Unkown" />
        </div>
      </div>
      <!-- Add the Google Maps API script -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHmXR9tdoHGxwFWrSiDoxe7cPYcKWLJNw"></script>
    </div>
    <div class="map-container">
      <div id="map"></div>
    </div>
    <img class="nfimg" src="images/WN.PNG" alt="404 Image placeholder" />
    <div class="container2">
      <div class="humidity">
        <p class="fa-solid fa-droplet">) Humidity:</p>
        <span class="humidity-value"></span>
      </div>
      <div class="windspeed">
        <p class="fa-solid fa-wind">) Windspeed:</p>
        <span class="windspeed-value"></span>
      </div>
      <div class="description">
        <p class="fa-solid fa-circle-info">) Description:</p>
        <span class="description-value"></span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="backend.js"></script>
    <video id="bg-video" autoplay muted loop>
      <source src="images\c2.mp4" type="video/mp4" />
    </video>
  </body>
</html>
