<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Tangerine" />
    <link rel="stylesheet" href="outline.css" />
  </head>

  <body>
    <div class="container1">
      <div class="search-box">
        <p class="fa-solid fa-location-crosshairs"></p>
        <input class="box" type="text" placeholder="Search Location" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="city-not-found-blurb"></div>

      <div class="weather-box">
        <div class="temperature">
          <i class="fa-solid fa-temperature-low"></i>
          <span class="temperature-value">: </span>
        </div>
      </div>
      <img class="WeatherNovaImg" src="images/WN.PNG" alt="404 Image placeholder" />
      <img class="city-photo" src="" alt="City Photo Placeholder">

      <!-- <p class="show-location">Oops Location Unkown :/</p> -->
    </div>
    <div class="container2">
      <div class="humidity">
        <p class="fa-solid fa-droplet">) Humidity:</p>
        <span class="humidity-value"></span>
      </div>
      <div class="windspeed">
        <p class="fa-solid fa-wind">) Windspeed:</p>
        <span class="windspeed-value"></span>
      </div>
      <div class="description">
        <p class="fa-solid fa-circle-info">) Description:</p>
        <span class="description-value"></span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="outline.js"></script>
    <video id="bg-video" autoplay muted loop>
      <source src="images\c2.mp4" type="video/mp4" />
    </video>
  </body>
</html>
